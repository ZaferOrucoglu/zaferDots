# =============================================================================
# KITTY CONFIGURATION
# Theme: Kanagawa Dragon
# =============================================================================

# -----------------------------------------------------------------------------
# Fonts
# -----------------------------------------------------------------------------
# Font family. It is recommended to use a Nerd Font installed on your system.
# Ex: JetBrainsMono Nerd Font, FiraCode Nerd Font, etc.
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# -----------------------------------------------------------------------------
# Window Layout & Appearance
# -----------------------------------------------------------------------------
# Window padding (for aesthetics)
window_padding_width 10

# Background opacity (important for Hyprland blur effects)
background_opacity 0.85

# Hide window decorations (title bar, etc.)
hide_window_decorations yes

# Disable "are you sure" prompt when closing window
confirm_os_window_close 0

# -----------------------------------------------------------------------------
# Cursor & Mouse
# -----------------------------------------------------------------------------
cursor_shape block
cursor_blink_interval 0.5
mouse_hide_wait 3.0

# Url style
url_style curly
detect_urls yes

# -----------------------------------------------------------------------------
# Terminal Bell
# -----------------------------------------------------------------------------
# Disable audio bell
enable_audio_bell no

# -----------------------------------------------------------------------------
# KANAGAWA DRAGON THEME
# -----------------------------------------------------------------------------

# Basic Colors
foreground              #c5c9c5
background              #181616
selection_foreground    #c8c093
selection_background    #2d4f67

# Cursor
cursor                  #c8c093
cursor_text_color       #181616

# URL underline color when hovering with mouse
url_color               #7fb4ca

# Kitty window border colors
active_border_color     #c4746e
inactive_border_color   #2d4f67
bell_border_color       #e6c384

# Tab bar colors
active_tab_foreground   #181616
active_tab_background   #7fb4ca
inactive_tab_foreground #c5c9c5
inactive_tab_background #181616
tab_bar_background      #0d0c0c

# Colors for marks (marked text in the terminal)
mark1_foreground #181616
mark1_background #7fb4ca
mark2_foreground #181616
mark2_background #e6c384
mark3_foreground #181616
mark3_background #938aa9

