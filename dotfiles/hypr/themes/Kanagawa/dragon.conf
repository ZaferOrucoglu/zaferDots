# =====================
# Main Colors
# =====================
$background = rgb(181616)         # Background       #181616
$foreground = rgb(c5c9c5)         # Foreground       #c5c9c5
$primary = rgb(c4746e)            # Primary color    #c4746e
$secondary = rgb(8a9a7b)          # Secondary color  #8a9a7b

# =====================
# UI Elements
# =====================
$border_activef = rgb(c4746e)     # Active window border    #c4746e (first)
$border_actives = rgb(8a9a7b)     # Active window border    #8a9a7b (second)
$border_inactivef = rgb(2d4f67)    # Inactive window border  #2d4f67 (first)
$border_inactives = rgb(7fb4ca)    # Inactive window border  #7fb4ca (second)

$workspace_active = rgb(c4746e)   # Active workspace        #c4746e
$workspace_inactive = rgb(2d4f67) # Inactive workspace      #2d4f67

# =====================
# Status Colors
# =====================
$success = rgb(8a9a7b)            # Success (green tone)    #8a9a7b
$warning = rgb(c4b28a)            # Warning (yellow tone)   #c4b28a
$error = rgb(c4746e)              # Error (red tone)        #c4746e
$info = rgb(7fb4ca)               # Info (blue tone)        #7fb4ca

# =====================
# Effects Colors
# =====================
$shadow = rgba(00000099)          # Shadow    #00000099
$dim = rgba(00000040)             # Dim overlay #00000040

